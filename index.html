<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-tac-toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <div class="sidenav">
        <form id='form'>
            <label for='player1'> Jugador 1:
                <input name='player1' id='player1' type='text'>
            </label>
            <label for='player1'> Jugador 2:
                <input name='player2' id='player2' type='text'>
            </label>
            <button id='submit' onclick='return false'>Empezar</button>
            <ul id='errors'></ul>
        </form>
    </div>  

    <div id='game-container'>
        <h2 id="players-turn"></h2>
        <div id='gameboard'>
            <div class='box' data-number='1'></div>
            <div class='box' data-number='2'></div>
            <div class='box' data-number='3'></div>
            <div class='box' data-number='4'></div>
            <div class='box' data-number='5'></div>
            <div class='box' data-number='6'></div>
            <div class='box' data-number='7'></div>
            <div class='box' data-number='8'></div>
            <div class='box' data-number='9'></div>
        </div>
    </div>

    <footer id='footer'> </footer>

    <script type="module" src='index.js'></script>
</body>
</html>
